<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
 <link href="//stactic/css/signin.css"
            th:href="@{/css/signin.css}" rel="stylesheet"></link>
</head>
<body>
	

	<div class="container">

		<div class="error" 
		     th:if="${param.error}"
		     th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
		  Your login attempt was not successful, try again.<br />
		  Reason: <span th:text="${errorMsg}">Wrong input!</span> 
		</div>
	
		
		<div class="panel panel-default form-signin">
		<div th:if="${param.logout}">You have been logged out.</div>
		<form name='loginForm' th:action="@{/login}" method='POST' class="form-signin">
		 
          <h2 class="form-signin-heading">Please sign in</h2>
			<div class="form-group">
				<label for="username"> User Name </label>
				<input type="text" name="username" id="username" class="form-control" />
			</div>
			<div class="form-group">
				<label for="password"> Password	</label>
				<input type="password" name="password" id="password" class="form-control"  />
			</div>
			<div class="checkbox">
	          <label>
	            <input type="checkbox" value="remember-me"> Remember me
	          </label>
       		 </div>
			
			<div>
				<input type="submit" value="Sign In" class="btn btn-lg btn-primary btn-block"/>
			</div>	
			
		</form>
		</div>
		  <!--  <form action="" th:action="@{/signin/facebook}" method="post">
	            <button type="submit" class="btn btn-facebook"><i class="icon-facebook"></i> Login Facebook </button>	            
	               
	        </form>
		 -->
		
		 <div class="panel panel-default form-signin">
	        <div class="panel-body">
	            <h2>Sociable login</h2>
	         
	            <div class="row social-button-row">
	                <div class="col-lg-4">
	                    <!-- Add Facebook sign in button -->
	                    <a th:href="@{/auth/facebook}"><button class="btn btn-facebook"><i class="icon-facebook"></i> Login Facebook </button></a>
	                </div>
	            </div>
	            
	        </div>
    	</div>
			
		
		
	</div>

</body>
</html>
